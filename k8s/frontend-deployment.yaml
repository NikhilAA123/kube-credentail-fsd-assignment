# k8s/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: kube-credential-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 885706662470.dkr.ecr.us-east-1.amazonaws.com/frontend:latest # <-- REPLACE THIS
          ports:
            - containerPort: 3000
