services:
  frontend:
    build: ./frontend
    ports:
      - "5173:3000"
    environment:
      - VITE_ISSUANCE_API_URL=http://issuance-service:8081
      - VITE_VERIFICATION_API_URL=http://verification-service:8082
    depends_on:
      - issuance-service
      - verification-service

  issuance-service:
    build: ./packages/issuance-service
    ports:
      - "8081:8081"
    volumes:
      - credential_data:/usr/src/app/data
    environment:
      - DB_PATH=/usr/src/app/data

  verification-service:
    build: ./packages/verification-service
    ports:
      - "8082:8082"
    volumes:
      - credential_data:/usr/src/app/data
    environment:
      - DB_PATH=/usr/src/app/data

volumes:
  credential_data:
